<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Popup</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h4>Gallery</h4>

    <!-- popup -->
    <div class="popup">
        <!-- top bar -->
        <div class="top-bar">
            <p class="image-name">img1.jpeg</p>
            <span class="close-btn"></span>
        </div>
        <!-- arrows -->
        <button class="arrow-btn left-arrow"><img src="img/arrow.png" alt=""></button>
        <button class="arrow-btn right-arrow"><img src="img/arrow.png" alt=""></button>
        <!-- image -->
        <img src="img/img1.jpeg" class="large-image" alt="">
        <!-- image-index -->
        <h1 class="index">01</h1>
    </div>

    <div class="tumbnail">
        <img src="img/img1.jpeg" class="thumb">
        <img src="img/img2.jpeg" class="thumb">
        <img src="img/img3.jpeg" class="thumb">
        <img src="img/img4.jpeg" class="thumb">
        <img src="img/img5.jpeg" class="thumb">
        <img src="img/img6.jpeg" class="thumb">
        <img src="img/img7.jpeg" class="thumb">
        <img src="img/img8.jpeg" class="thumb">
        <img src="img/img9.jpeg" class="thumb">
        <img src="img/img10.jpeg" class="thumb">
        <img src="img/img11.jpeg" class="thumb">
        <img src="img/img12.jpeg" class="thumb">
        <img src="img/img13.jpeg" class="thumb">
        <img src="img/img14.jpeg" class="thumb">
        <img src="img/img15.jpeg" class="thumb">
        <img src="img/img16.jpeg" class="thumb">
        <img src="img/img17.jpeg" class="thumb">
        <img src="img/img18.jpeg" class="thumb">
        <img src="img/img19.jpeg" class="thumb">
        <img src="img/img20.jpeg" class="thumb">
        <img src="img/img21.jpeg" class="thumb">
        <img src="img/img22.jpeg" class="thumb">
        <img src="img/img23.jpeg" class="thumb">
        <img src="img/img24.jpeg" class="thumb">
    </div>

    <script src="app.js"></script>

</body>

</html>
